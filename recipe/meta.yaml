{% set name = "lume-genesis" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/slaclab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a84e62ae113d1591e074870cfbf7feea4d0d064953cfa7a54d64cc4a23555ef8

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools_scm
  run:
    - python >=3.9
    - eval-type-backport
    - genesis2
    - genesis4 >=4.6.6
    - jinja2
    - lark
    - lume-base
    - matplotlib-base
    - numpy
    - openpmd-beamphysics
    - prettytable
    - psutil
    - pydantic >=2.7
    - pydantic-settings
    - scipy
    - typing-extensions

test:
  imports:
    - genesis
  requires:
    - pytest
    - pytest-cov
    - ffmpeg
  source_files:
    - docs
    - genesis
    - pyproject.toml
  commands:
    # Avoid a couple tests which require a lot of memory (15.3GiB)
    - pytest -v -k 'not particles and not profile_array'

about:
  home: https://github.com/slaclab/lume-genesis
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Genesis tools for use in LUME
  description: |
    Genesis tools for use in LUME.

extra:
  recipe-maintainers:
    - balticfish
    - ChristopherMayes
    - ken-lauer
